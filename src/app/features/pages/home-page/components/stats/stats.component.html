<div class="relative sm:-mt-[70px] mt-[-60px] py-5 z-10">
  <div class="flex justify-center">
    <div class="stats bg-success border-success border shadow-lg">
      @for (stat of stats; track $index) {
      <div class="stat stats-horizontal sm:p-4 p-3 text-center hover:bg-secondary/15">
        <div class="stat-figure">
          <i [class]="stat.icon" class="fa-xl text-success-content"></i>
        </div>
        <div class="stat-value text-xl sm:text-2xl md:text-3xl text-white">
          {{stat.value}}
        </div>
        <div class="stat-title text-xs sm:text-sm font-bold text-lime-200">
          {{stat.title}}
        </div>
        <div class="stat-desc text-[10px] sm:text-xs md:text-sm text-lime-200">
          {{stat.description}}
        </div>
      </div>
      }
    </div>
  </div>
</div>
