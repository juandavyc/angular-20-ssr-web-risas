<div class="mx-auto container flex justify-center py-10">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 justify-items-center items-stretch">
    <div class="col-span-full">
      <ui-title title="¿Qué ofrecemos?" data-aos="fade-up" />
    </div>
    @for (highlight of highlights; track $index; let index = $index) {
      <div class="flex flex-col gap-3 items-center max-w-64" data-aos="fade-right">
        <div [class]="highlight.mask" class="bg-base-200/75 hover:bg-neutral/50 w-24 h-24 flex items-center justify-center">
          <i [class]="highlight.icon" class="fa-solid text-success text-5xl"></i>
        </div>
        <h3 class="text-xl font-semibold">
          {{highlight.title}}
        </h3>
        <p class="text-center text-base-content/60">
          {{highlight.description}}
        </p>
      </div>
    }
  </div>
</div>
